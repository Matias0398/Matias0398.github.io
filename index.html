<!DOCTYPE html>
<html>
<head>
    <title>Conversor de divisas</title>
    <meta charset="UTF-8">
    <script src="funcion.js"></script>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <h3>Bienvenido al conversor de divisas</h3>
   <form>
    <label>Ingrese el monto a convertir</label>
    <br>
    <input type="text" id="cantidad">
    <br>
    <p>Convertir de:</p>
      <select id="mimoneda" onchange="convertir()">         
           <br>
           <option value="1">Peso argentino</option>
           <option value="2">Dolar Estadounidense</option>
           <option value="3">Euro</option>
           <option value="4">Franco suizo</option>
           <option value="5">Libra esterlina</option>    
           <option value="6">Yen</option>
           <br>           
       </select>
       <p> a:</p>
       <select id="cambio" onchange="convertir()">
        <br>
        <option value="1">Peso argentino</option>
        <option value="2">Dolar Estadounidense</option>
        <option value="3">Euro</option>
        <option value="4">Franco suizo</option>
        <option value="5">Libra esterlina</option>    
        <option value="6">Yen</option>
        <br>           
    </select>
    <br>
    <input class="boton" type="button" value="convertir" onClick="mostrar()">
            <br>
            <div class="mostrar" id="visual" style="display: none;">
           <label>El cambio queda en:</label><br>
           <input type="text" id="conversion" ><br>
           </div>
   </form>
</body>
</html>
